<ion-view style="background:white">
    <ion-content>
        <ion-list ng-if="param.expenseCardDetailData=='true'">
            <ion-item ng-repeat="item in param.projectCardList">
                <div ng-click="chooseProjectCard(item.id)">
                    <h>{{item.sysShopProjectName}}</h>
                    <i class="icon ion-chevron-right item-note"></i>
                    <p class="item-note">
                        <span style="color: red">{{item.sysShopProjectSurplusTimes}}</span>
                        /{{item.sysShopProjectInitTimes}}&nbsp;&nbsp;&nbsp;&nbsp;
                    </p>
                </div>
            </ion-item>
            <br><br><br><br>
        </ion-list>
        <center ng-if="param.expenseCardDetailData=='false'">
            <img style="width: 80%;margin-top:25%;"
                 src="https://mximage.oss-cn-beijing.aliyuncs.com/viewPicture/%E7%A9%BA%E7%8A%B6%E6%80%81%E5%9B%BE%403x.png">
        </center>
    </ion-content>
</ion-view>
