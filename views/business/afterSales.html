<ion-view>
    <ion-content style="background: #e6e6e6">
        <div ng-if="param.orderDetailInfo.length>0">
            <div style="background: #fff;border-radius: 8px;">
                <div class="list" >
                    <div>
                        <a class="item item-avatar" style="min-height: 2.8rem;border:none;border-radius: 8px;">
                            <img ng-src="{{businessProductFirstUrl}}"
                                 style="border-radius: 8px;min-width: 109px;rem;min-height: 109px;">
                            <h2 style="margin: 10px 0px 0px 75px;font-size:0.29rem;color: #333333" ng-repeat="item in  param.orderDetailInfo">{{item.businessProductName}}</h2>

                        </a>
                    </div>
                </div>
            </div>
            <div style="margin-top:8px;font-size:17px;color:#323232;background: #fff;padding-bottom: 20px;border-radius: 8px;">
                <div style="height:46px;line-height: 46px;display: flex;justify-content: space-between;border-bottom:solid 1px #9e9e9e;padding:0 20px;">
                    <p>退款类型</p>
                    <p>
                    <span ng-click="sel(1)">
                        <img src="images/afterSales/selTrue.png" style="vertical-align: middle;width:20px;display: inline-block;margin-right:10px;" ng-if="param.status == 1">
                        <img src="images/afterSales/selFalse.png" style="vertical-align: middle;width:20px;display: inline-block;margin-right:10px;" ng-if="param.status == 0">
                        已收货
                    </span>
                        <span ng-click="sel(0)">
                         <img src="images/afterSales/selTrue.png" style="vertical-align: middle;width:20px;display: inline-block;margin:0 10px;" ng-if="param.status == 0">
                         <img src="images/afterSales/selFalse.png" style="vertical-align: middle;width:20px;display: inline-block;margin:0 10px;" ng-if="param.status == 1">
                        未收货
                    </span>

                    </p>
                </div>
                <!-- <div style="height:46px;line-height: 46px;display: flex;justify-content: space-between;border-bottom:solid 1px #9e9e9e;padding:0 20px;">
                     <P>退款金额</P>
                     <P style="color:#ff6666;">￥***</P>
                 </div>-->
                <div style="padding:0 20px;">
                    <p style="height:40px;line-height:40px;">退货/退款原因</p>
                    <textarea placeholder="请陈述您退款退货原因......" style="height:164px;width:100%;border-radius: 8px;border:1px  #9e9e9e solid;padding:10px; " ng-model="param.desc"></textarea>
                </div>

            </div>
            <p style="color:#fff;font-size:17px;width:327px;margin:0 auto;height:66px;line-height: 66px;margin-top:24px;" ng-click="submit()">
                <img src="images/afterSales/submit.png" style="width:100%;height:100%;">
            </p>
        </div>
        <!--<div ng-if="param.orderDetailInfo.length<=0">-->
            <!--<img src="images/sad.png" style="width: 142px;height: 147px;margin:auto;margin-top: 125px">-->
            <!--<p style="font-family: PingFang-SC-Medium;font-size: 14px;color:#4A4A4A;letter-spacing: 0.33px;text-align: center;margin-top: 77px">臣妾搜不到啊...换个关键词试试吧</p>-->
        <!--</div>-->
    </ion-content>
</ion-view>
