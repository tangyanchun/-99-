<ion-view style="background: #f2f5f9" >
    <ion-content >
        <!--轮播图部分-->
        <ion-slide-box auto-play="true" does-continue="true" slide-interval=2000 show-pager="false">
            <ion-slide ng-repeat="item in product.bargainActivity.productDetail.listPic">
                <div class="box" style="height:7.32rem;width: 7.5rem;">
                    <img ng-src="{{item}}" style="height:7.32rem;width: 7.5rem;"/>
                    <div style="position: absolute;bottom: 20px;right: 20px;font-size: 0.34rem;color: #999999"><span >{{param.currentIndex}}</span>/<span >{{param.totalIndex}}</span></div>
                </div>
            </ion-slide>
        </ion-slide-box>
        <div class="list">
            <div class="row" style="background:#FFFFFF;height: 60px;">
                <div class="col col-50">
                    <p style="margin-top: -15px;color: #f55066"><span style="font-size: 15px">{{product.bargainActivity.productDetail
.productSalesVolume}}人</span><span style="font-size: 12px;">已成功砍价购买</span></p>
                </div>
                <div class="col col-50">
                    <p style="font-size: 12px;margin-top: 20px;color: #aab2bd">价值：{{product.bargainActivity.price}}</p>
                </div>
            </div>
            <div class="item item-body" >
                <h1 style="font-family: PingFang-SC-Regular;font-size: 15px;color: #434a54;letter-spacing: 0;line-height: 22px;
    margin-bottom: 8px;border-bottom: 1px solid #EAE6E6 ;padding-bottom: 10px;margin-top: -3px">{{product.bargainActivity.name}}</h1>
                <span style="font-family: PingFang-SC-Regular;font-size: 12px;color: #656d78;letter-spacing: 0;line-height: 22px;">{{product.bargainActivity.description}}</span>
                </p>
            </div>
        </div>

            <div style="width:60%;margin: 0 auto; padding-bottom: 40px;">
                <img src="images/finger.png"  style="margin:0 auto;width:30px;height:30px;"/>
                <img style="margin:0 auto;width: 80%;margin-top: 30px;" ng-src="{{userQRCode}}"  alt="这是一张图片" style="width: 30%;margin-bottom: 12px;">
                <p style="text-align: center;color: #666666;font-size: 13px; margin: 12px;">长按识别二维码，了解商品。</p>
            </div>
    </ion-content>
</ion-view>
