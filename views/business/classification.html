<ion-view>
    <style>
        .scroll{height: 100%}
        .first{color: #4A4A4A;font-family: PingFang-SC-Medium;font-size: 16px;letter-spacing: 0.38px;height: 48px;line-height: 48px;text-align: center;border-bottom: 1px solid #f5f5f5;}
        .checkFirst{color: #FF6666;font-family: PingFang-SC-Medium;font-size: 16px;letter-spacing: 0.38px;height: 48px;line-height: 48px;text-align: center;border-bottom: 1px solid #f5f5f5;}
    </style>
    <ion-content>
        <!--顶部搜索-->
        <ion-list>
            <ion-item class="item-input" style="background: border-box;padding: 10px;background: #ffffff">
                <span class="item-input-wrapper" style="height:30px;border-radius: 58px" >
                        <i class="icon ion-ios-search placeholder-icon" ></i>
                        <input id="search" type="search" ng-click="search()">
                 </span>
            </ion-item>
        </ion-list>
        <!--分类展示部分-->
        <div class="row" style="padding: 0px;height: 100%">
            <div class="col col-33" style="padding: 0px;height: 100%" >
                <p ng-class="{'checkFirst' : param.selection == $index}" class="first" ng-repeat="item in param.firstList" ng-click="checkBox($index,item.productClassId)"
                >{{item.productClassName}}</p>
                <p ng-class="{'checkFirst' : param.selection == 6}" class="first"  ng-click="checkBox(6,'')"
                >全部商品</p>
            </div>
            <div class="col col-67" style="border-left: 1px solid #f5f5f5;" ng-if="param.selection!=6">
                <div class="row row-wrap">
                    <div class="col col-50" ng-repeat="item in param.twoList" ng-click="specific(item.id)">
                        <img ng-src="{{item.url}}" style="width: 101px;height: 101px">
                        <p style="font-family: PingFang-SC-Medium;font-size: 14px;color: #4A4A4A;letter-spacing: 0.33px;line-height: 14px;text-align: center;margin-top: 6px">{{item.productClassName}}</p>
                    </div>
                </div>
            </div>
            <!---->
            <div class="col col-67" style="border-left: 1px solid #f5f5f5;" ng-if="param.selection==6">
                <div ng-repeat="item in arr">
                    <p style="font-size: 24px;color: #4A4A4A;margin-left: 10px">{{item.name}}</p>
                    <div class="row row-wrap">
                        <div class="col col-50" ng-repeat="item2 in item.smallArr" ng-click="specific(item2.id)">
                            <img ng-src="{{item2.url}}" style="width: 101px;height: 101px">
                            <p style="font-family: PingFang-SC-Medium;font-size: 14px;color: #4A4A4A;letter-spacing: 0.33px;line-height: 14px;text-align: center;margin-top: 6px">{{item2.productClassName}}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </ion-content>
</ion-view>
